<ngb-carousel #carousel [interval]="4000" [pauseOnHover]="pauseOnHover" [pauseOnFocus]="pauseOnFocus"
    (slide)="onSlide($event)">
    <ng-template ngbSlide *ngFor="let img of images; let i = index">
        <a href="https://www.google.fr/?q=Number+{{ i + 1 }}" target="_blank" rel="nofollow noopener noreferrer">
            <div class="picsum-img-wrapper" id="image">
                <img [src]="img" alt="My image {{ i + 1 }} description" />
            </div>
        </a>
    </ng-template>
</ngb-carousel>
